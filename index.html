<marquee scrollamount="2" behavior="alternate" direction="right" id="marquee"><h1>メルヘンランド</h1></marquee>
<p id="catch">メルヘン、メルヒェン（Märchen）は、ドイツで発生した散文による空想的な物語。非常に古くて重要な文学形式の一つであり、英語ではフェアリーテール（Fairy tale、妖精物語）、フランスではコント(contes de fée)と呼ばれるものに相当する。その起源を説話（おとぎ話）、口承文芸に起源を持つフォルクスメルヘン（Volksmärchen、民話、民間メルヘン）と、それらを元に創作したクンストメルヘン（Kunstmärchen、創作メルヘン、創作童話）がある。</p>
